<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedgefort Company Pad</title>
<style>
html, body
{
  margin: auto;
  border: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Jetbrains Mono, Monospace;
}
/* for ctrl+p function on keyboard */
@media print
{
  @page
  {
    size: A4;
    margin: 0;
  }
}
/* custom font face - banking fonts */
@font-face
{
  font-family: bank;
  src: url(MicrEncoding-ZEDJ.ttf);
}
/* disabling scrollbar while scrolling */
::-webkit-scrollbar
{
  display: none;
  scrollbar-width: none;
}
</style>
</head>

<body>
  <div
    class="container"
    style="
    margin: 0 auto;
    border: 0;
    padding: 36px;
    width: 210mm;
    height: 304mm;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  ">
    <div
      class="header"
      style="
      max-height: 180px;
      display: flex;
      justify-content: space-between;
    ">
      <div
        class="header-c1">
          <img
            src="winarCompanyLogo222222.png"
            alt=""
            class="imglogo"
            style="
            max-height: 180px;
          ">
      </div>
      <div
        class="header-c2"
        style="
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        max-height: 180px;
      ">
        <div
          class="header-c2-r1"
          style="
          text-align: right;
          font-size: 90px;
        ">
          <img
            src="wedgefort-letter-logo.png"
            alt=""
            class="letterlogo"
            style="
            height: 180px;
          ">
        </div>
        <div
          class="header-c2-r2"
          style="
          display: flex;
          font-weight: bold;
          font-size: 9px;
        ">
          <div
            class="header-c2-r2-c1"
            style="
            text-align: left;
            padding-right: 2vw;
          ">
            <div>
              OFFICIAL PHONE
            </div>
            <div>
              +8801769201234
            </div>
          </div>
          <div
            class="header-c2-r2-c2"
            style="
            text-align: center;
          ">
            <div>
              CORPORATE ADDRESS
            </div>
            <div>
              Office B1, Building Number 48, Road Number 15, Banani, Dhaka 1213
            </div>
          </div>
          <div
            class="header-c2-r2-c3"
            style="
            text-align: right;
            padding-left: 2vw;
          ">
            <div>
              https://wedgefort.com/
            </div>
            <div>
              ceo@wedgefort.com
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="content-box"
      style="
      flex-grow: 1;
    ">
    <!-- empty page for the company pad -->
    </div>
    <div
      class="footer"
      style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    ">
      <div
        class="footer-c1"
        style="
        width: 56%;
      ">
        <hr
          style="
            border: 1px solid #222222;
            border-radius: 1px;
        ">
      </div>
      <div
        class="bank"
        style="
        font-family: bank;
        font-size: 18pt;
        font-weight: bold;
      ">
        d 0002 - 0210427339
      </div>
      <div
        class="footer-c2"
        style="
        width: 10%;">
        <hr
          style="
            border: 1px solid #222222;
            border-radius: 1px;
        ">
      </div>
    </div>

  </div>
</body>
</html>
