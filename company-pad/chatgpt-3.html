<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Pad</title>
    <style>
        /* Reset margins and padding for the page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* Set up a flex container for the page layout */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Header styling */
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #000;
        }
        /* Footer styling, with margin-top: auto to push it to the bottom */
        .footer {
            padding: 10px;
            text-align: center;
            border-top: 1px solid #000;
            margin-top: auto;
        }
        /* Main content area, flex-grow: 1 to fill available space */
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        /* Specific styling for A4 size */
        @media print {
            @page {
                size: A4; /* Set page size to A4 */
                margin: 0; /* Remove default browser margin */
            }
            .container {
                width: 210mm; /* A4 width */
                height: 297mm; /* A4 height */
                margin: auto; /* Center the page */
                padding: 20mm; /* Padding around content */
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="company-logo.png" alt="Company Logo" style="max-width: 200px;">
            <div class="company-info">
                <p>Company Name</p>
                <p>Address Line 1</p>
                <p>Address Line 2</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@company.com</p>
            </div>
        </div>
        <div class="content">
            <!-- Your content goes here -->
        </div>
        <div class="footer">
            <p>Company Name | Address | Phone | Email</p>
        </div>
    </div>
</body>
</html>
