<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wedgefort Company Pad</title>
	<!-- importing fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>

<style>

html, body
{
	margin: auto;
	border: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: Jetbrains Mono, Monospace;
}

@media print
{
	@page
	{
		size: A4;
		margin: 0;
	}
}

@font-face {
	font-family: bank;
	src: url(/assets/bank-fonts/MicrEncoding-ZEDJ.ttf);
}

::-webkit-scrollbar
{
	display: none;
	scrollbar-width: none;
}

.container
{
	margin: 0 auto;
	border: 0;
	padding: 36px;
	width: 210mm;
	height: 304mm;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
}

.header
{
	display: flex;
	justify-content: space-between;
}
	.imglogo
	{
		max-width: 222px;
	}
	.col2
	{
		display: block;
	}
		.letterlogo
		{
			max-height: 80%;
		}
		.address
		{
			padding: 0 1%;
			display: flex;
			justify-content: space-between;
		}
			.scol1 p, .scol2 p, .scol3 p
			{
				margin: 0;
				color: #666666;
				font-size: 6pt;
			}
			.scol1
			{
				text-align: left;
			}
			.scol2
			{
				text-align: center;
			}
				.pnumbers
				{
					display: flex;
					justify-content: space-between;
				}
			.scol3
			{
				text-align: right;
			}

.content
{
	flex-grow: 1;
}

.footer
{
	display: flex;
	justify-content: space-between;
	align-items: center;
}
	.fcol1
	{
		width: 56%;
	}
		hr
		{
			border: 1px solid #666666;
			border-radius: 6px;
		}
	.fcol2
	{
		font-size: 15pt;
	}
		.fcol2
		{
			font-family: bank;
		}
	.fcol3
	{
		width: 11%;
	}

</style>

<body>
	<div class="container">
		<div class="header">
			<div class="col1">
				<img
				class="imglogo"
				src="/assets/company-logo/winarCompanyLogo222222.webp"
				alt="Wedgefort Company Logo"
				>
			</div>
			<div class="col2">
				<img
				class="letterlogo"
				src="/assets/letter-logo/wedgefort-letter-logo.webp"
				alt="Wedgefort Company Letter Logo"
				>
				<div class="address">
					<div class="scol1">
						<p>
							CORPORATE ADDRESS
						</p>
						<p>
							PHONE NUMBERS
						</p>
					</div>
					<div class="scol2">
						<p>
							Flat B1, House 48, Road 15, Banani, Dhaka 1212
						</p>
						<div class="pnumbers">
							<p>
								+8801769201234
							</p>
							<p>
								+8801706869749
							</p>
						</div>
					</div>
					<div class="scol3">
						<p>
							https://wedgefort.com
						</p>
						<p>
							ceo@wedgefort.com
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="content">
			<!-- Insert your content here -->
		</div>
		<div class="footer">
			<div class="fcol1">
				<hr>
			</div>
			<div class="fcol2">
				d 0002 - 12345678910
			</div>
			<div class="fcol3">
				<hr>
			</div>
		</div>
	</div>
</body>
</html>
