<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Pad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .pad {
            width: 8.5in; /* Standard letter size width */
            height: 11in; /* Standard letter size height */
            padding: 1in; /* Standard padding */
            margin: auto;
            border: 1px solid #000;
            box-sizing: border-box;
            position: relative;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 200px;
        }
        .header .company-info {
            font-size: 14px;
        }
        .content {
            flex-grow: 1;
        }
        .footer {
            position: absolute;
            bottom: 1in; /* Same as padding to align properly */
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            border-top: 1px solid #000;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="pad">
        <div class="header">
            <img src="company-logo.png" alt="Company Logo">
            <div class="company-info">
                <p>Company Name</p>
                <p>Address Line 1</p>
                <p>Address Line 2</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@company.com</p>
            </div>
        </div>
        <div class="content">
            Content goes here
        </div>
        <div class="footer">
            <p>Company Name | Address | Phone | Email</p>
        </div>
    </div>
</body>
</html>
