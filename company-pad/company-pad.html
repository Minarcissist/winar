<!DOCTYPE html>
<html lang="en">
<!-- author Minarcissist -->
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wedgefort Company Pad</title>
		<!-- importing font Jetbrains Mono -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<style>
		*
		{
			margin: 0;
			border: 0;
			padding: 0;
			font-family: "JetBrains Mono", monospace;
			color: #222222;
		}

		@page
		{
			size: A4;
		}
			@font-face {
				font-family: bankNumber;
				src: url(/assets/bank-fonts/MicrEncoding-ZEDJ.ttf);
			}

		html
		{
			margin: 0 auto;
		}

		body
		{
			margin: 0 auto;
			padding: 36px;
			width: 210mm;
			height: 297mm;
		}

		.header
		{
			display: flex;
			justify-content: space-between;
			align-items: top;
		}
		img.imgLogo
		{
			width: 222px;
		}
			.letter-logo
			{
				display: block;
			}
			.address
			{
				display: flex;
				padding: 0 1%;
				justify-content: space-between;
			}
				.column1, .column2, .column3
				{
					display: block;
					font-size: 6pt;
				}
					.column1
					{
						text-align: left;
					}
					.column2
					{
						text-align: center;
					}
					.pnumbers
					{
						display: flex;
						justify-content: space-between;
					}
					.column3
					{
						text-align: right;
					}
				p
				{
					color: #666666;
				}

		.content
		{
			margin: 0 auto;
			height: 246mm;
		}

		.footer
		{
			display: flex;
			padding-bottom: 0;
			justify-content: space-between;
			align-items: center;
		}
			hr
			{
				border: 1px solid #222222;
			}
			.leftb
			{
				width: 56%;
			}
			.bankNumber
			{
				font-family: bankNumber;
				font-size: 18pt;
			}
			.rightb
			{
				width: 11%;
			}


	</style>

	<body>
		<div class="header">
			<div class="image-logo">
				<img
					class="imgLogo"
					src="/assets/company-logo/winarCompanyLogo222222.webp"
					alt="Wedgefort-Company-Logo"
				/>
			</div>
			<div class="letter-logo">
				<img
					class="letLogo"
					src="/assets/letter-logo/wedgefort-letter-logo.webp"
					alt="Wedgefort-Letter-Logo"
				/>
				<div class="address">
					<div class="column1">
						<p>CORPORATE OFFICE</p>
						<p>PHONE NUMBERS</p>
					</div>
					<div class="column2">
						<p>Flat 1B, House 48, Road 15, Banani, Dhaka 1212</p>
						<div class="pnumbers">
							<p>+8801769201234</p>
							<p>+8801706869749</p>
						</div>
					</div>
					<div class="column3">
						<p>https://wedgefort.com/</p>
						<p>ceo@wedgefort.com</p>
					</div>
				</div>
			</div>
		</div>
		<div class="content">
		</div>
		<div class="footer">
			<div class="leftb">
				<hr>
			</div>
			<div class="bankNumber">
				d 0002 - 0210427339
			</div>
			<div class="rightb">
				<hr>
			</div>
		</div>
	</body>
</html>
